basePath: /
definitions:
  model.DataConsOrder:
    properties:
      date_time_create:
        type: string
      id_cons_order:
        type: string
      id_dep:
        type: string
      id_org:
        type: string
      id_request:
        type: string
      responsible:
        type: string
    required:
    - date_time_create
    - id_cons_order
    - id_dep
    - id_org
    - responsible
    type: object
  model.DataInform:
    properties:
      date_time_create:
        type: string
      date_time_delivery:
        type: string
      id_dep:
        type: string
      id_doc:
        type: string
      id_org:
        type: string
      type_doc:
        type: string
    required:
    - id_dep
    - id_doc
    - id_org
    - type_doc
    type: object
  model.DataOrder:
    properties:
      date_time_create:
        type: string
      date_time_form:
        type: string
      date_time_open:
        type: string
      g_num:
        type: string
      id_cons_order:
        type: string
      id_dep:
        type: string
      id_order:
        type: string
      id_org:
        type: string
      id_request:
        type: string
      mileage:
        type: string
      order_type:
        type: string
      re_repair:
        type: string
      reason:
        description: reason
        type: string
      responsible:
        type: string
      vin0:
        type: string
      vin1:
        type: string
    required:
    - date_time_create
    - date_time_open
    - id_dep
    - id_order
    - id_org
    - order_type
    - re_repair
    - reason
    - responsible
    - vin0
    type: object
  model.DataPart:
    properties:
      OrderParts:
        items:
          properties:
            code_catalog:
              type: string
            code_drawing:
              type: string
            name:
              type: string
            number:
              type: string
            price:
              type: string
            units:
              type: string
            vat:
              type: string
          type: object
        type: array
      id_dep:
        type: string
      id_order:
        type: string
      id_org:
        type: string
    type: object
  model.DataRequest:
    properties:
      date_time_inf:
        type: string
      date_time_req:
        type: string
      id_dep:
        type: string
      id_org:
        type: string
      id_request:
        type: string
      responsible:
        type: string
    required:
    - date_time_req
    - id_dep
    - id_org
    - id_request
    - responsible
    type: object
  model.DataStatus:
    properties:
      OrderStatuses:
        items:
          properties:
            date_time_status:
              type: string
            status:
              type: string
          type: object
        type: array
      id_dep:
        type: string
      id_order:
        type: string
      id_org:
        type: string
    type: object
  model.DataWork:
    properties:
      OrderWorks:
        items:
          properties:
            code:
              type: string
            complexity:
              type: string
            name:
              type: string
            price_hour:
              type: string
          type: object
        type: array
      id_dep:
        type: string
      id_order:
        type: string
      id_org:
        type: string
    type: object
  model.Response:
    properties:
      response:
        example: data_received
        type: string
      status:
        example: OK
        type: string
    type: object
  model.Token_exp:
    properties:
      exp:
        type: string
      token:
        type: string
    type: object
  model.User:
    properties:
      login:
        type: string
      secret:
        type: string
    type: object
