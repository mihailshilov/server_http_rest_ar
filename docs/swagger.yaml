      description: Создать сводный заказ-наряд
      operationId: create-consorder
      parameters:
      - description: consOrder info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/model.DataConsOrder'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      security:
      - ApiKeyAuth: []
      summary: Создать сводный заказ-наряд
      tags:
      - Отправка данных
  /auth/orders/:
